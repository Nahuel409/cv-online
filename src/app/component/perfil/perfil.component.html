
  <div class="container"  *ngIf="info">
    <div class="row">
      <div class="col">
        <h1>{{info.nombre}} {{info.apellido}}</h1>
        <p>{{info.titulo}}</p>
      </div>
      <div class="col">
        <ul>
          <li>{{info.email}}</li>
          <li>{{info.telefono}}</li>
          <li>{{info.ubicacion}}</li>
          <li>{{info.paginaweb}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Perfil</h2>
        <p>{{info.descripcion}}</p>
      </div>
    </div>
    <button  *ngIf="authService.isLoggedIn" id="boton-oculto" class="btn btn-primary Edit"
    (click)="onOpenModal('edit', info)" data-bs-toggle="modal" data-bs-target="#editInfoModal">
   Editar Perfil 
    </button>
  </div>

<!-- MODAL EDITAR -->
<div
  class="modal fade modales"
  id="editInfoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editInfoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="editInfoModalLabel">
          {{ info?.nombre }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              ngModel="{{ info?.nombre }}"
              name="nombre"
              class="form-control"
              id="nombre"
              aria-describedby="nombre"
              placeholder="Nombre"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ info?.id }}"
            name="id"
            class="form-control"
            id="id"
            placeholder=""
          />

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              ngModel="{{ info?.apellido }}"
              name="apellido"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
          </div>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              ngModel="{{ info?.titulo }}"
              name="titulo"
              class="form-control"
              id="titulo"
              placeholder="titulo"
            />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input
              type="text"
              ngModel="{{ info?.descripcion }}"
              name="descripcion"
              class="form-control"
              id="descripcion"
              placeholder="descripción"
            />
          </div>
          <div class="form-group">
            <label for="fotoPerfil">URL de Web, Linkdin o Github</label>
            <input
              type="text"
              ngModel="{{ info?.paginaweb }}"
              name="fotoPerfil"
              class="form-control"
              id="fotoPerfil"
              placeholder="URL de la imagen"
            />
          </div>
          <div class="form-group">
            <label for="ubicacion">Domicilio</label>
            <input
              type="text"
              ngModel="{{ info?.ubicacion }}"
              name="ubicacion"
              class="form-control"
              id="ubicacion"
              placeholder="Ubicacion"
            />
          </div>
          <div class="form-group">
            <label for="ubicacion">Email</label>
            <input
              type="text"
              ngModel="{{ info?.email }}"
              name="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <label for="ubicacion">Telefono</label>
            <input
              type="text"
              ngModel="{{ info?.telefono }}"
              name="telefono"
              class="form-control"
              id="telefono"
              placeholder="Telefono"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-danger"
            >
              Cerrar
            </button>
            <button
              (click)="onUpdateInfo(editForm.value)"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
