
<div *ngIf="info">
  <header id="welcome-section">
    <img class="banner" src="assets/banner.jpg" width="100%" heigth="250px" alt="Url Invalida Se utilizo una Portada por Defecto">
  </header>
  <section class="informacion">
      <div class="descripcion">
          <img src="{{info.fotoPerfil}}" height="160px" width="100px" alt="Url Invalida"
              class="fotoPerfil">
          <div class="descripcion__info">
              <h2>{{info.nombre}} {{info.apellido}}</h2>
              <button  *ngIf="isLoggedIn" id="boton-oculto" class="btn btn-primary Edit"
              (click)="onOpenModal('edit', info)" data-bs-toggle="modal" data-bs-target="#editInfoModal">
             Editar Perfil <!-- click edit -->
              </button>
             <h5>{{info.titulo}}</h5>
              <h6 class="location"><i class="fa-solid fa-location-dot"></i>{{info.ubicacion}}</h6>
          </div>
      </div>
      <div class="aboutMe"><p>{{info.descripcion}}</p></div>
      
   </section> 
  </div>

<!-- MODAL EDITAR -->
<div
  class="modal fade modales"
  id="editInfoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editInfoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="editInfoModalLabel">
          {{ info?.nombre }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              ngModel="{{ info?.nombre }}"
              name="nombre"
              class="form-control"
              id="nombre"
              aria-describedby="nombre"
              placeholder="Nombre"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ info?.id }}"
            name="id"
            class="form-control"
            id="id"
            placeholder=""
          />

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              ngModel="{{ info?.apellido }}"
              name="apellido"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
          </div>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              ngModel="{{ info?.titulo }}"
              name="titulo"
              class="form-control"
              id="titulo"
              placeholder="titulo"
            />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input
              type="text"
              ngModel="{{ info?.descripcion }}"
              name="descripcion"
              class="form-control"
              id="descripcion"
              placeholder="descripción"
            />
          </div>
          <div class="form-group">
            <label for="fotoPerfil">URL de foto perfil</label>
            <input
              type="text"
              ngModel="{{ info?.fotoPerfil }}"
              name="fotoPerfil"
              class="form-control"
              id="fotoPerfil"
              placeholder="URL de la imagen"
            />
          </div>
          <div class="form-group">
            <label for="ubicacion">URL de foto Portada</label>
            <input
              type="text"
              ngModel="{{ info?.ubicacion }}"
              name="ubicacion"
              class="form-control"
              id="ubicacion"
              placeholder="URL de la imagen"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-danger"
            >
              Cerrar
            </button>
            <button
              (click)="onUpdateInfo(editForm.value)"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
